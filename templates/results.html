<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">
    <link href="static/results.css" rel="stylesheet" />
    <title>Search With Tech Results</title>
</head>
<body>
    <button class="btn-search" onclick="goBack()" style="background-color:#668cff; border-radius:5px; width:155px; margin-left:36px;">New Search</button>
    <script>
    function goBack() {
      window.history.back();
    }
    </script>

    <table class="center" style="margin-top:5px;">
      <tr style="background-color: #668cff; color:white;">
        <th scope="col" style="width: 10%;">Job Title</th>
        <th scope="col" style="width: 10%;">Company</th>
        <th scope="col" style="width: 10%;">Job Location</th>
        <th scope="col" style="width: 10%;">Post Date</th>
        <th scope="col" style="width: 30%;">Job Summary</th>
        <th scope="col" style="width:40% ">Job URL</th>
      </tr>
      {% for record in records %}
      <tr>
        <th scope="row">{{ record[0] }}</th>
        <td>{{ record[1] }}</td>
        <td>{{ record[2] }}</td>
        <td>{{ record[3] }}</td>
        <td>{{ record[4] }}</td>
        <td><a href={{record[5]}}>{{ record[5] }}</a></td>
      </tr>
    {% endfor %}
    </table>
</body>
</html>
